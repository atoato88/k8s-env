nodeExporter:
  extraArgs:
    "collector.textfile.directory": "/srv/txt_collector"
  extraHostPathMounts:
    - name: textfile-dir
      mountPath: /srv/txt_collector
      hostPath: /var/lib/node-exporter
      readOnly: true
server:
  persistentVolume:
    enabled: false
  service:
    type: NodePort
  extraHostPathMounts:
    - name: extra-certs-dir
      mountPath: /etc/kubernetes/ssl
      hostPath: /etc/kubernetes/ssl
      readOnly: true
